<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Uncial+Antiqua" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>The Bridge of Eternal Peril</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3">The Bridge of Eternal Peril</h1>
      <p class="lead p-lead">A Monty Python Holy Grail Trivia Game</p>
    </div>
  </div>
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col">
        <div class="row justify-content-center mb-2">
          <div class="col-8">
            <div class="startPage">
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-2">
          <div class="col startBtn">
            <button type="button" class="btn btn-success">Start game</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col timer">
        <!--countdown timer here-->
      </div>
    </div>
    <div class="row">
      <div class="col question">
        <!--questions here-->
      </div>
    </div>
    <div class="row">
      <div class="col choices">
        <!--choices here-->
      </div>
    </div>
    <div class="row">
      <div class="col ansReveal">
        <!--answer revealed here-->
        <img>
        </div>
    </div>
      <div class="row">
        <div class="col resultsPage">
          <!--results here-->
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col resetBtn">
        <button type="button" class="btn btn-success">Try again!</button>
      </div>
    </div>
  </div>

  <!--JS and bootstrap Jquery-->
  <script src="assets/javascript/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
